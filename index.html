<!DOCTYPE html>
<html id="page">
  <script>
    function loadPage(page) {
      fetch(page)
        .then(response => response.text())
        .then(data => {
          document.getElementById("page").innerHTML = data;
        })
        .catch(error => {
          alert('Erro ao carregar conteúdo:', error);
        });
    }
    window.onload = loadPage(prompt("escreva o link da página."));
  </script>
</html>
