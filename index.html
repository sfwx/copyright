<!DOCTYPE html>
<html id="page">
  <script>
    function loadPage(page) {
      fetch(page)
        .then(response => response.text())
        .then(data => {
          document.open();
          document.write(data);
          document.close();
        })
        .catch(error => {
          alert('Erro ao carregar conte√∫do:', error);
        });
    }
    let page = "./normal.html";
    document.addEventListener('DOMContentLoaded', function () {
      loadPage(page);
    });
  </script>
</html>
