<!DOCTYPE html>
<html id="page"></html>
<script>
  // Função para fazer uma requisição AJAX e manipular a resposta
  function carregarConteudo() {
    fetch('./normal.html') // Substitua pelo caminho correto do seu arquivo
      .then(response => response.text()) // Converte a resposta para texto
      .then(data => {
        // Manipula o conteúdo recebido, você pode inserir onde quiser na página
        document.getElementById("page").innerHTML = data;
      })
      .catch(error => {
        alert('Erro ao carregar conteúdo:', error);
      });
  }
  // Chama a função para carregar o conteúdo ao carregar a página
  window.onload = carregarConteudo;
</script>
